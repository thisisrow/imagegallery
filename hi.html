<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navbar — Powerhouse-style</title>
<style>
  :root{
    --nav-h: 72px;
    --shadow: 0 14px 40px rgba(0,0,0,.08);
    --blue: 18, 28, 92; /* base rgb for overlay */
  }

  /* Base */
  *{ box-sizing:border-box; }
  body{ margin:0; font-family: ui-serif, Georgia, "Times New Roman", Times, serif; color:#111; }
  a{ color:inherit; text-decoration:none; }
  a:focus-visible,button:focus-visible{ outline:2px solid #000; outline-offset:2px; }

  /* Header wrapper: transparent background */
  .header{
    position:sticky; top:0; z-index:50;
    background: transparent;
  }
  .nav{
    height:var(--nav-h);
    max-width:1200px;
    margin:0 auto;
    padding:0 20px;
    display:grid;
    grid-template-columns: 1fr auto 1fr; /* left logo, centered pill, right (hamburger area) */
    align-items:center;
  }

  /* Logo (left) */
  .logo{
    display:flex; align-items:center; gap:10px; justify-self:start;
  }
  .logo img{ height:28px; width:auto; display:block; }

  /* Centered pill links (desktop) */
  .nav-pill{
    justify-self:center;
    background:#fff;
    border-radius:14px;
    box-shadow:var(--shadow);
    padding:10px 16px;
  }
  .nav-links{
    display:flex; gap:26px; align-items:center;
    font-size:18px; line-height:1;
  }
  .nav-links a{
    padding:8px 4px; border-bottom:2px solid transparent;
    transition:border-color .2s ease;
  }
  .nav-links a:hover{ border-color:#222; }
  .nav-links a.active{ border-color:#111; }

  /* Hamburger (hidden on desktop) */
  .hamburger{
    justify-self:end;
    width:44px;height:44px;border:0;background:#fff;border-radius:12px;
    box-shadow:var(--shadow);
    display:none; align-items:center; justify-content:center; cursor:pointer;
  }
  .hamburger span,.hamburger::before,.hamburger::after{
    content:""; display:block; width:20px; height:2px; background:#111; margin:3px 0;
  }

  /* Overlay (mobile menu) */
  .overlay{
    position:fixed; inset:0; z-index:60;
    display:none; /* toggled by .open */
    opacity:0;
    background: rgba(var(--blue), .6); /* blue with 60% opacity */
    transition: opacity 0.35s cubic-bezier(.215, .61, .355, 1);
    place-items:center;
    padding:20px;
  }
  .overlay.open{ display:grid; opacity:1; }

  .overlay-card{
    position:relative;
    width:min(92vw, 480px);
    background:#fff; border-radius:14px; box-shadow:var(--shadow);
    padding:28px 24px 32px;
  }
  .overlay-close{
    position:absolute; top:12px; right:16px;
    background:transparent; border:0; font-size:22px; cursor:pointer;
  }
  .overlay-list{
    display:grid; gap:18px; margin-top:6px; font-size:28px;
  }
  .overlay-list a{ border-bottom:2px solid transparent; }
  .overlay-list a.active{ border-color:#111; }

  /* Responsive */
  @media (max-width: 900px){
    .nav{ grid-template-columns: 1fr auto; }
    .nav-pill{ display:none; }      /* hide centered pill */
    .hamburger{ display:inline-flex; } /* show hamburger */
  }

  /* Demo page padding */
  main{ max-width: 1000px; margin: 48px auto; padding: 0 20px; }
</style>
</head>
<body>
  <header class="header">
    <div class="nav" role="navigation" aria-label="Primary">
      <!-- Left: Logo -->
      <a class="logo" href="/" aria-label="Home">
        <img src="/images/logo.webp" alt="Company Logo">
      </a>

      <!-- Center: pill links (desktop) -->
      <div class="nav-pill">
        <div class="nav-links" role="menubar">
          <a href="#" role="menuitem" class="active">Projects</a>
          <a href="#" role="menuitem">Team</a>
          <a href="#" role="menuitem">About</a>
          <a href="#" role="menuitem">Contact</a>
        </div>
      </div>

      <!-- Right: hamburger (mobile) -->
      <button class="hamburger" id="menuBtn" aria-label="Open menu" aria-controls="mobileMenu" aria-expanded="false">
        <span></span>
      </button>
    </div>
  </header>

  <!-- Mobile overlay menu -->
  <div class="overlay" id="mobileMenu" aria-hidden="true">
    <div class="overlay-card">
      <button class="overlay-close" id="closeBtn" aria-label="Close menu">×</button>
      <nav class="overlay-list" aria-label="Mobile">
        <a href="#" class="active">Projects</a>
        <a href="#">Team</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </div>

  <main>
    <p>Content…</p>
  </main>

<script>
  const menuBtn  = document.getElementById('menuBtn');
  const closeBtn = document.getElementById('closeBtn');
  const overlay  = document.getElementById('mobileMenu');

  function openMenu(){
    overlay.classList.add('open');
    overlay.setAttribute('aria-hidden','false');
    menuBtn.setAttribute('aria-expanded','true');
  }
  function closeMenu(){
    overlay.classList.remove('open');
    overlay.setAttribute('aria-hidden','true');
    menuBtn.setAttribute('aria-expanded','false');
  }

  menuBtn.addEventListener('click', openMenu);
  closeBtn.addEventListener('click', closeMenu);
  overlay.addEventListener('click', (e)=>{ if(e.target === overlay) closeMenu(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMenu(); });
</script>
</body>
</html>
